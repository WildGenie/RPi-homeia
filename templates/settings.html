{% extends "layout.html" %}
{% set active_page = "settings" %}
{% block body %}
<h1 class="page-header">Settings</h1>
<form role="form">
  <h2>Basic</h2>
  <div class="form-group">
    <label for="hostname">Language</label>
    <input type="text" class="form-control" id="language" placeholder="{{ hostname }}">
  </div>
  <div class="form-group">
    <label for="hostname">Hostname</label>
    <input type="text" class="form-control" id="hostname" placeholder="{{ hostname }}">
  </div>
  <div class="form-group">
    <label for="ip_adress">Local IP Adress</label>
    <input type="text" class="form-control" id="ip_adress" placeholder="{{ ip_adress }}">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <h2>Advanced</h2>
  <button type="submit" class="btn btn-default">Submit</button>
</form>



{% endblock %}
