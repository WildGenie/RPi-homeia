{% set navigation_navbar = [
    ('dashboard.index', 'Dashboard'),
    ('settings.index', 'Settings')
] -%}
<div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">HOMEIA</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% for id, caption in navigation_navbar %}
              <li{% if id == active_page %} class="active"{% endif
              %}><a href="{{ url_for(id)|e }}">{{ caption|e }}</a></li>
            {% endfor %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Profile <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="">Sign in</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Sign out</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">System <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a onclick="return confirm('Confirm reboot')" href="{{ url_for('system.reboot') }}">Reboot</a></li>
                <li><a onclick="return confirm('Confirm shutdown')" href="{{ url_for('system.shutdown') }}">Shut down</a></li>
                <li role="presentation" class="divider"></li>
                <li><a onclick="return confirm('Confirm shutdown homeia server')" href="{{ url_for('system.stop') }}">stop server</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
